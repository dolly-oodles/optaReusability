<div class="container">
    <div class="authentication-main-container">

        <div class="authentication-wrapper-container">
            <div class="bg-img">
                <div></div>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="ng-untouched ng-pristine ng-invalid">
                <div class="form-group-container">
                    <label for="username">Name</label>
                    <input id="username" type="text" formControlName="username" placeholder="Name"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                        class="error">
                        Valid Name is required
                    </div>
                </div>
                <div class="form-group-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" placeholder="Email"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                        Valid email is required
                    </div>
                </div>
                <div class="form-group-container">
                    <label for="password">Phone</label>
                    <input id="phone" type="text" formControlName="phone" placeholder="phone"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error">
                        Phone is required
                    </div>
                </div>
                <div class="form-group-container">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" placeholder="Password"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="error">
                        Password is required
                    </div>
                </div>

                <div class="button-div">
                    <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
                </div>

            </form>
        </div>
    </div>
</div>
