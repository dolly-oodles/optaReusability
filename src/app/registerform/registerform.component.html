<div class="container">
    <div class="authentication-main-container">

        <div class="authentication-wrapper-container">
            <div class="bg-img">
                <div></div>
            </div>

            <form [formGroup]="registerForm" name="form" (ngSubmit)="onSubmit()"
                class="ng-untouched ng-pristine ng-invalid">
                <div class="form-group-container">
                    <label for="name">Name</label>
                    <input id="name" type="text" formControlName="name" placeholder="Name"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <!-- <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                        Valid email is required
                    </div> -->
                </div>
                <div class="form-group-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" placeholder="Email"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <!-- <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                        Valid email is required
                    </div> -->
                </div>
                <div class="form-group-container">
                    <label for="password">Phone</label>
                    <input id="phone" type="text" formControlName="phone" placeholder="phone"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        Password is required
                    </div> -->
                </div>
                <div class="form-group-container">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" placeholder="Password"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                                        Password is required
                                    </div> -->
                </div>

                <div class="button-div">
                    <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
                </div>

            </form>
        </div>
    </div>
</div>
