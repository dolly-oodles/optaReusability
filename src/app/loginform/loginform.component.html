<div class="container">
    <div class="authentication-main-container">

        <div class="authentication-wrapper-container">
            <div class="bg-img">
                <div></div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ng-untouched ng-pristine ng-invalid">

                <div class="form-group-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" placeholder="Email"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <!-- <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                        Valid email is required
                    </div> -->
                </div>
                <div class="form-group-container">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" placeholder="Password"
                        class="form-control ng-untouched ng-pristine ng-invalid" />
                    <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        Password is required
                    </div> -->
                </div>
                <div class="button-div">
                    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
                </div>

                <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
            </form>
        </div>
    </div>
</div>
